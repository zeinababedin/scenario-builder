<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تنظیمات سازنده سناریو</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Basic, beginner-friendly styling to keep the page readable. */
    body {
      font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
      margin: 20px;
      line-height: 1.8;
      background: #f7f7f7;
      direction: rtl;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: right;
    }

    h1 {
      margin-top: 0;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      text-align: right;
    }

    .error {
      color: #c0392b;
      font-size: 14px;
      margin-top: 4px;
      min-height: 18px; /* keeps space reserved even when empty */
    }

    .actions {
      margin-top: 20px;
      text-align: right;
    }

    button {
      padding: 10px 16px;
      background: #2d89ef;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1b62b3;
    }

    .summary {
      margin-top: 28px;
      padding: 16px;
      border: 1px solid #dfe6e9;
      border-radius: 6px;
      background: #f9fbfd;
    }

    .summary h2 {
      margin-top: 0;
    }

    .summary-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .summary-list li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تنظیمات</h1>
    <p>
      مشخص کنید برای چه کسی محتوا تولید می‌کنید، لحن مدنظر چیست، چه قالبی را هدف گرفته‌اید و زبان خروجی چیست. همه فیلدها الزامی هستند.
    </p>

    <form id="preferences-form" novalidate>
      <div class="field">
        <label for="audience">مخاطب</label>
        <input type="text" id="audience" name="audience" placeholder="مثلاً: دانشجویان دانشگاه در تیک‌تاک" />
        <div class="error" id="audience-error"></div>
      </div>

      <div class="field">
        <label for="tone">لحن</label>
        <input type="text" id="tone" name="tone" placeholder="مثلاً: دوستانه و تشویق‌کننده" />
        <div class="error" id="tone-error"></div>
      </div>

      <div class="field">
        <label for="format">قالب</label>
        <input type="text" id="format" name="format" placeholder="مثلاً: ویدیوی عمودی کوتاه" />
        <div class="error" id="format-error"></div>
      </div>

      <div class="field">
        <label for="language">زبان</label>
        <input type="text" id="language" name="language" placeholder="مثلاً: فارسی" />
        <div class="error" id="language-error"></div>
      </div>

      <div class="actions">
        <button type="submit">ذخیره تنظیمات</button>
      </div>
    </form>

    <div class="summary" id="preferences-summary" aria-live="polite">
      <h2>خلاصه تنظیمات</h2>
      <p id="summary-empty">هنوز چیزی ذخیره نشده است. فرم را پر کنید و روی «ذخیره تنظیمات» بزنید.</p>
      <ul class="summary-list" id="summary-list" hidden>
        <li><strong>مخاطب:</strong> <span id="summary-audience"></span></li>
        <li><strong>لحن:</strong> <span id="summary-tone"></span></li>
        <li><strong>قالب:</strong> <span id="summary-format"></span></li>
        <li><strong>زبان:</strong> <span id="summary-language"></span></li>
      </ul>
    </div>
  </div>

  <script>
    // Store the form and summary elements so we can use them later.
    const form = document.getElementById('preferences-form');
    const fields = ['audience', 'tone', 'format', 'language'];

    // This function reads preferences from localStorage and fills the form and summary.
    function loadPreferences() {
      const saved = localStorage.getItem('preferences');
      if (!saved) {
        return;
      }

      const data = JSON.parse(saved);
      fields.forEach((fieldName) => {
        const input = document.getElementById(fieldName);
        if (data[fieldName] && input) {
          input.value = data[fieldName];
        }
      });

      updateSummary(data);
    }

    // Helper: shows the summary with the provided values.
    function updateSummary(data) {
      const summaryList = document.getElementById('summary-list');
      const emptyMessage = document.getElementById('summary-empty');

      // Update each summary line.
      document.getElementById('summary-audience').textContent = data.audience;
      document.getElementById('summary-tone').textContent = data.tone;
      document.getElementById('summary-format').textContent = data.format;
      document.getElementById('summary-language').textContent = data.language;

      // Show the list and hide the empty message.
      summaryList.hidden = false;
      emptyMessage.hidden = true;
    }

    // Helper: clears error messages before we validate again.
    function clearErrors() {
      fields.forEach((fieldName) => {
        const errorBox = document.getElementById(`${fieldName}-error`);
        errorBox.textContent = '';
      });
    }

    // Helper: validates that all fields are non-empty.
    function validate(data) {
      let isValid = true;
      clearErrors();

      fields.forEach((fieldName) => {
        if (!data[fieldName] || !data[fieldName].trim()) {
          const errorBox = document.getElementById(`${fieldName}-error`);
          errorBox.textContent = 'پر کردن این فیلد الزامی است.';
          isValid = false;
        }
      });

      return isValid;
    }

    // When the user submits the form, validate and save to localStorage.
    form.addEventListener('submit', (event) => {
      event.preventDefault();

      // Build a simple object from the input values.
      const preferences = {};
      fields.forEach((fieldName) => {
        const input = document.getElementById(fieldName);
        preferences[fieldName] = input.value.trim();
      });

      if (!validate(preferences)) {
        return; // Stop if any field is empty.
      }

      // Save to localStorage so it persists after refresh.
      localStorage.setItem('preferences', JSON.stringify(preferences));

      // Update the summary right away so the user sees their saved values.
      updateSummary(preferences);
    });

    // Clear errors as the user types to give immediate feedback.
    fields.forEach((fieldName) => {
      const input = document.getElementById(fieldName);
      input.addEventListener('input', () => {
        const errorBox = document.getElementById(`${fieldName}-error`);
        if (input.value.trim()) {
          errorBox.textContent = '';
        }
      });
    });

    // Load any saved data as soon as the page is ready.
    loadPreferences();
  </script>
</body>
</html>
